    command: yarn global elm elm-spa @elm-tooling/elm-language-server elm-test elm-format
  - init: start elm language server
    command: elm-language-server

ports:
  - port: 8000
    onOpen: open-preview

vscode:
  extensions:
    - elmTooling.elm-ls-vscode@1.2.0
